<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Parametres URL Shortener</title>
  <link rel="stylesheet" href="options.css" />
</head>
<body>
  <main class="container">
    <header class="page-header">
      <img src="../assets/brand/shortener.svg" alt="Shortener" class="logo" />
      <div>
        <h1>Parametres</h1>
        <p>Configure les APIs payantes et la priorite des services automatiques.</p>
      </div>
    </header>

    <section class="panel">
      <h2>Tokens API necessaires</h2>

      <label for="bitlyToken">Bitly token</label>
      <input id="bitlyToken" type="text" />

      <label for="tinyUrlToken">TinyURL token</label>
      <input id="tinyUrlToken" type="text" />

      <label for="rebrandlyToken">Rebrandly token</label>
      <input id="rebrandlyToken" type="text" />

      <label for="rebrandlyDomain">Domaine Rebrandly (optionnel)</label>
      <input id="rebrandlyDomain" type="text" placeholder="rebrand.ly" />
    </section>

    <section class="panel">
      <h2>Priorite des services</h2>
      <p>Le mode auto essaie d'abord les services payants actifs puis les gratuits actifs, selon cet ordre.</p>
      <ul id="serviceOrderList" class="order-list"></ul>
    </section>

    <section class="panel">
      <h2>Liens API</h2>
      <div id="apiLinks" class="link-grid"></div>
    </section>

    <div class="actions">
      <button id="saveBtn">Enregistrer</button>
      <p id="message"></p>
    </div>
  </main>

  <script type="module" src="options.js"></script>
</body>
</html>
